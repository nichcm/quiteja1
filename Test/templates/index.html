<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale = 1">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/static/js/main.js"></script>

</head>
<body style="background-color:white"><br>
    <div class="container-fluid" style="background-color:rgb(0, 65, 31)">
    <h1 class="text-center">Macros</h1></div><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                 <a href="/add">Adicionar macro </a>
            </div>
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead class="thead">
                    <tr>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Macro</th>
                        <th class="text-center">Ações</th>
                    </tr>  
                    </thead>
                    <tbody>
                    {% for e in macros %}
                    <tr>
                        <td>{{e.nome}}</td>
                        <td>{{e.macro}}</td>
                        <td>
                            <a  href="/edit/{{e.id}}">Editar</a>
                            <a  href="#" onclick="deleteMacro({{e.id}})">Excluir </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
    
</body>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
