{% extends "template.html" %}
{% block content %}
    <form action="/edit/{{macros.id}}" class="container" method="post"><br>
        <h1 class="text-center">Editar {{macros.nome}} </h1><br>
        <div class="row">
            
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control" value="{{macros.nome}}" required><br>          
            <input type="text" name="macro" id="macro" placeholder="macro" class="form-control" rows="5" value="{{macros.macro}}" required>
            
        </div>
        <br>
        <div class="row col-sm-12">
            <button type="submit" class="btn btn-primary btn-lg btn-block">enviar</button>
        </div>
    </form>
{% endblock %}
